<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTML5 Practical â€” Media</title>
  <meta name="description" content="Demo: responsive image, audio, video with captions." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://<your-username>.github.io/<repo-name>/media.html" />
</head>
<body>
  <a href="#main">Skip to content</a>
  <header>
    <h1>Media demo</h1>
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="media.html" aria-current="page">Media</a></li>
        <li><a href="extras.html">Extras</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <article>
      <section>
        <h2>Responsive Image</h2>
        <figure>
          <picture>
            <source srcset="assets/images/hero-large.jpg" media="(min-width: 1000px)">
            <source srcset="assets/images/hero-medium.jpg" media="(min-width: 600px)">
            <img src="assets/images/hero-small.jpg"
                 alt="A descriptive view of the campus innovation hub"
                 srcset="assets/images/hero-small.jpg 480w, assets/images/hero-medium.jpg 800w, assets/images/hero-large.jpg 1200w"
                 sizes="(min-width:1000px) 1200px, (min-width:600px) 800px, 480px">
          </picture>
          <figcaption>Responsive image using the <code>&lt;picture&gt;</code> element.</figcaption>
        </figure>
      </section>

      <section>
        <h2>Audio</h2>
        <audio controls>
          <source src="assets/audio/sample.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </section>

      <section>
        <h2>Video (with captions)</h2>
        <video controls width="640" poster="assets/images/hero-medium.jpg">
          <source src="assets/video/sample-15s.mp4" type="video/mp4">
          <source src="assets/video/sample-10s.webm" type="video/webm">
          <track src="assets/captions/sample.vtt" kind="captions" srclang="en" label="English" default>
          Sorry, your browser doesn't support embedded videos.
        </video>
      </section>
    </article>
  </main>
</body>
</html>
